<body><noscript><strong>We're sorry but LucadoChat doesn't work properly without JavaScript enabled. Please enable it to continue.</strong></noscript>
  <div id=app></div><script>var copyToClipboard = function(button, string) {
        var element = document.createElement('textarea');
        element.value = string;
        element.setAttribute('readonly', '');
        element.style.position = 'absolute';
        element.style.left = '-9999px';
        document.body.appendChild(element);

        var selected = document.getSelection().rangeCount > 0 ?
                       document.getSelection().getRangeAt(0) : false;

        element.select();

        document.execCommand('copy');
        document.body.removeChild(element);

        if (selected) {
          document.getSelection().removeAllRanges();
          document.getSelection().addRange(selected);
        }

        button.parentElement.classList.add('success');
        button.innerHTML = 'Copied';

        setTimeout(function() {
          button.parentElement.classList.remove('success');
          button.innerHTML = 'Copy';
        }, 2000);
      }</script><script src=/js/chunk-vendors.9c8e0e85.js></script><script src=/js/app.902bfdbb.js></script></body></html>
